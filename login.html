<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="box">
    <form action="https://www.chelseafc.com/en" method="get">
        <div>
            <input type="text" required="Hint text">
            <label>Name</label>
        </div>

        <div>
            <input type="text" required="Hint text">
            <label>Email</label>
        </div>

        <div>
            <input type="text" required="Hint text">
            <label>Phone (Optional)</label>
        </div>

        <div>
            <input type="text" required="Input text">
            <label>City (Optional)</label>
        </div>

        <div>
            <input type="text" required="Input text">
            <label>Address (Optional)</label>
        </div>


        <input type="submit" name="" value="Submit">
    </form>
</div>
</body>
</html>
